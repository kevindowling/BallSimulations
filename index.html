<!DOCTYPE html>
<html>
<head>
    <title>Responsive Fullscreen Canvas with Circle</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars */
        }
        canvas {
            display: block;
        }
        .player {
            text-align: center;
        }
        .current-song {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<canvas id="myCanvas"></canvas>
<button id="pauseBtn">Pause</button>
<button id="restartBtn">Restart</button>

<div class="player">
    <div class="current-song">Current Song: <span id="songName">None</span></div>
    <audio controls id="audioPlayer" src="" type="audio/wav" onended="nextSong()"></audio>
    <input type="hidden" id="currentSongIndex" value="0">
</div>

<script src="ballsGetBiggerWhenWallHitSpallerWhenBallHit.js"></script>
<script src="audio.js"></script>
</body>
</html>
